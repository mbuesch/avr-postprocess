# -*- coding: utf-8 -*-

[package]
name = "avr-postprocess"
version = "1.0.0"
edition = "2024"
rust-version = "1.90"
license = "MIT OR Apache-2.0"
authors = [ "Michael BÃ¼sch <m@bues.ch>" ]
homepage = "https://bues.ch/"
repository = "https://github.com/mbuesch/avr-postprocess"
readme = "README.md"
categories = [ "development-tools", "compilers", "command-line-utilities", "embedded", "hardware-support" ]
keywords = [ "avr", "optimizer" ]

[dependencies]
anyhow = "1"
clap = { version = "4", default-features = false, features = [ "std", "help", "usage", "error-context", "derive" ] }
elf = "0.8"
paste = "1"
regex = "1"
rustc-demangle = "0.1"
tempfile = "3"
tokio = { version = "1", features = [ "process", "rt-multi-thread", "macros", "sync", "signal", "time", "fs", "io-util" ] }

[profile.dev]
debug = "limited"
panic = "abort"

[profile.release]
lto = "fat"
panic = "abort"
strip = "symbols"

